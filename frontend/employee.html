<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/styles.css">
   <title>Employee Management</title>
   <style>
       body {
           font-family: Arial, sans-serif;
           background-color: var(--extra-light);
           color: var(--text-dark);
           max-width: var(--max-width);
           margin: 0 auto;
           padding: 20px;
       }
       h1 {
           color: var(--primary-color);
       }
       table {
           width: 100%;
           border-collapse: collapse;
           margin-top: 20px;
       }
       th, td {
           border: 1px solid var(--text-light);
           padding: 10px;
           text-align: left;
       }
       th {
           background-color: var(--primary-color);
           color: var(--white);
       }
       button {
           background-color: var(--primary-color);
           color: var(--white);
           border: none;
           padding: 5px 10px;
           border-radius: 5px;
           cursor: pointer;
       }
       button:hover {
           background-color: var(--secondary-color);
       }
   </style>
</head>
<body>
   <header>
       <h1>Manage Bookings & Rentals</h1>
   </header>
   <section>
       <h2>List of Current Bookings</h2>
       <table id="booking-info">
           <thead>
               <tr>
                   <th>Room ID</th>
                   <th>Customer ID</th>
                   <th>Start Date</th>
                   <th>End Date</th>
                   <th>Manage Booking</th>
               </tr>
           </thead>
           <tbody>
               <!-- Booking rows will be populated here -->
           </tbody>
       </table>
   </section>
   <button class="btn book-btn" style="position: absolute; bottom: 20px; right: 20px;"><a href="index.html">Logout</a></button>
  
   <script>
       function fetchBookings() {
    fetch('/api/bookings')
        .then(response => response.json())
        .then(bookings => {
            const bookingInfoDiv = document.getElementById('booking-info').getElementsByTagName('tbody')[0];
            bookingInfoDiv.innerHTML = bookings.map(booking => 
                `<tr>
                    <td>${booking.room_id}</td>
                    <td>${booking.customer_id}</td>
                    <td>${booking.start_date}</td>
                    <td>${booking.end_date}</td>
                    <td><button class="manage-btn" onclick="window.location.href='manage-booking.html?customer_id=${booking.customer_id}&room_id=${booking.room_id}&start_date=${booking.start_date}&end_date=${booking.end_date}'">Manage Booking</button></td>
                </tr>`
            ).join('');
        })
        .catch(error => {
            console.error('Error fetching bookings:', error);
        });
    }

// Fetch bookings when the page loads
fetchBookings();
   </script>
</body>
</html>
